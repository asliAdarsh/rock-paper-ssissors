<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <h1>Rock, Paper, Scissors</h1>
    <div class="choices">
      <button id="rock" class="choice-btn">Rock</button>
      <button id="paper" class="choice-btn">Paper</button>
      <button id="scissors" class="choice-btn">Scissors</button>
    </div>

    <div class="result">
      <p id="user-choice"></p>
      <p id="computer-choice"></p>
      <p id="result-message"></p>
    </div>

    <div class="score">
      <p id="user-score">Your Score: 0</p>
      <p id="computer-score">Computer Score: 0</p>
    </div>
    <button id="restart-btn">Restart</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
